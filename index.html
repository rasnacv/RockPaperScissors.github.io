<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <main>
           <!-- buttons container -->
           <div class="heading">
           <h1>Choose your option</h1>
        </div>
            <div class="container ">
        <span id="rock" class="option"><img src="./assets/images/rock.jpeg"></span>
        <span id="paper"class="option"><img src="./assets/images/paper.jpg"> </span>
        <span id="scissor"class="option"><img src="./assets/images/scissor.jpeg"></span>
        </div>
    <!-- end of buttons container -->

    <!-- results-->
        <div class="result hide">
           
           <img src="" alt="not available" id="userOption">
             <span id="vs">VS</span>
            <img src="" alt="not availabe" id="computerOption">
        <!-- end of options display -->
        <!-- result display -->
        <div class="result">
            <h1 id="result">Result</h1>
            <button class="rematch btn btn-primary">Rematch</button>
        </div>
<!-- end of result display -->
       
        </div>
<!-- end of results -->

        </main>
        <script src="assets/js/main.js"></script>
    </body>
</html>
